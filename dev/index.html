<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.lang %>">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ludanton demo</title>
	<script type="text/javascript" src="./dev/py-logging.bundle.js"></script>
	<script type="text/javascript" src="./dev/pl-common.bundle.js"></script>
	<script type="text/javascript" src="./node_modules/py-logging-browserkit/lib/browserkit.js"></script>
</head>
<body>
	<div id="container">
		<video id="video" src="" controls muted></video>
		<button id="button">button</button>
	</div>
	<script type="text/javascript">

'use strict';

const Player = Ludanton.default.Player;
//const player = document.getElementById('button');
const element = document.querySelector('#video');
const player = new Player(element);

player.addEventListener(Player.Event.ERROR, event => {
	console.error(event.detail);
});

/*
player.setSource(
	'https://ia800209.us.archive.org/20/items/ElephantsDream/ed_hd.m3u'
);
*/

player.setSource([
	{
		src: 'https://ia800209.us.archive.org/20/items/ElephantsDream/ed_hd.mp4',
		type: 'video/mp4',
		qualityDescriptor: '720p'
	},
	{
		src: 'https://ia800209.us.archive.org/20/items/ElephantsDream/ed_lq.mp4',
		type: 'video/mp4',
		qualityDescriptor: '360p'
	},
	{
		src: 'https://ia800209.us.archive.org/20/items/ElephantsDream/ed_4k.mp4',
		type: 'video/mp4',
		qualityDescriptor: '2160p'
	},
]);
player.play();

setTimeout(() => {
	player.setSource(
		'https://storage.googleapis.com/coverr-main/mp4/Fishermans-Village.mp4'
	);
	player.play();
}, 5e3);

	</script>
	<a href="./test.html">Link</a>
</body>
</html>
